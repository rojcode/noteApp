<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <h1></h1>
    
    <div class="buttons">
        
    </div>

    <div class="context-menu" id="contextMenu">
        <button class="context-item" id="deleteItem">Delete</button>
        <div class="divider"></div>
        <button class="context-item" id="redButton">Red</button>
        <button class="context-item" id="greenButton">Green</button>
        <button class="context-item" id="yellowButton">Yellow</button>
        <button class="context-item" id="whiteButton">White</button>
        <button class="context-item" id="blueButton">Blue</button>
      </div>
    
    <div class="actions">
      <input type="text" id="note-input" placeholder="Enter color name">
      <button class="add">Add</button>
      <button class="delete">clear</button><br>
    </div>
    <hr>
    <ul class="note-list">
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
